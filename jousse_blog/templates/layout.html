{% import '_menu.html' as menu with context %}
<!DOCTYPE html>
<html>
<head>
  <title>Vincent Jousse | Homepage</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold' rel='stylesheet' type='text/css'>
  {% assets "css_all" %}<link rel=stylesheet type=text/css href="{{ ASSET_URL }}">{% endassets %}
</head>
<body>

    <!-- Page Wrapper Start -->
    <div id="page-wrapper">


        <!-- Logo Start -->
        <div id="logo">
          <div class="default-logo"><a href="{{ url_for('.show', page='index') }}" class="default-logo"></a></div>
        </div>
        <!-- Logo End -->

        <!-- Navigation Start -->
        <div id="nav-wrapper">
          {{ menu.display() }}
        </div>
        <!-- Navigation End -->
        
        <div class="horizontal-rule"></div>
        
        {% block slogan %}{% endblock %}

        <!-- Content Start -->
        {% block body %}{% endblock %}
        <!-- Content End -->        
        
        <div class="horizontal-rule"></div>
        
        <!-- Footer Start -->
        <div id="footer-wrapper">
            {{ menu.display() }}
            <div id="footer-logo"></div>
            <div id="footer-copyright">License: <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/">Creative Commons by-nc-sa</a></div>
        </div>
        <!-- Footer End -->

    </div>
    <!-- Page Wrapper End -->





{% assets "js_all" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}

<script type="text/javascript"> Cufon.now(); </script>    

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-25989146-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

</body>
</html>
